<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - TimeMachine</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                        ⚙️
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-900">Configuración</h1>
                        <p class="text-xs text-slate-500">Panel de administración</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <a href="index.html" 
                       class="inline-flex items-center gap-2 px-4 py-2 text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-100 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Volver
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Tabs -->
        <div class="mb-6">
            <div class="border-b border-slate-200">
                <nav class="flex gap-4" aria-label="Tabs">
                    <button onclick="switchTab('temporizador')" 
                            id="tab-temporizador" 
                            class="tab-button active border-b-2 border-transparent px-3 py-2 text-sm font-medium text-slate-500 hover:text-slate-700 hover:border-slate-300">
                        Cuenta Regresiva
                    </button>
                    <button onclick="switchTab('semana')" 
                            id="tab-semana" 
                            class="tab-button border-b-2 border-transparent px-3 py-2 text-sm font-medium text-slate-500 hover:text-slate-700 hover:border-slate-300">
                        Calculador de Semanas
                    </button>
                </nav>
            </div>
        </div>

        <!-- Panel Cuenta Regresiva -->
        <div id="panel-temporizador" class="tab-panel">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Configuración (2/3) -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Información del Evento -->
                    <div class="bg-white rounded-lg border border-slate-200 p-6">
                        <h3 class="text-base font-semibold text-slate-900 mb-4">Información del Evento</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">Título del Evento</label>
                                <input type="text" id="t-title" value="Año Nuevo 2026" 
                                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                       onchange="generateTemporizadorURL()">
                            </div>

                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Año</label>
                                    <input type="number" id="t-year" value="2026" 
                                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                           onchange="generateTemporizadorURL()">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Mes</label>
                                    <input type="number" id="t-month" value="1" min="1" max="12"
                                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                           onchange="generateTemporizadorURL()">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Día</label>
                                    <input type="number" id="t-day" value="1" min="1" max="31"
                                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                           onchange="generateTemporizadorURL()">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Hora</label>
                                    <input type="number" id="t-hour" value="0" min="0" max="23"
                                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                           onchange="generateTemporizadorURL()">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Paleta de Colores -->
                    <div class="bg-white rounded-lg border border-slate-200 p-6">
                        <h3 class="text-base font-semibold text-slate-900 mb-4">Paleta de Colores</h3>
                        
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Principal</label>
                                <div class="relative">
                                    <input type="color" id="t-color1" value="#3b82f6" 
                                           class="w-full h-10 rounded-lg cursor-pointer border border-slate-300"
                                           onchange="generateTemporizadorURL()">
                                    <div class="mt-1 text-xs text-slate-500 text-center font-mono" id="t-color1-hex">#3b82f6</div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Secundario</label>
                                <div class="relative">
                                    <input type="color" id="t-color2" value="#60a5fa" 
                                           class="w-full h-10 rounded-lg cursor-pointer border border-slate-300"
                                           onchange="generateTemporizadorURL()">
                                    <div class="mt-1 text-xs text-slate-500 text-center font-mono" id="t-color2-hex">#60a5fa</div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Terciario</label>
                                <div class="relative">
                                    <input type="color" id="t-color3" value="#93c5fd" 
                                           class="w-full h-10 rounded-lg cursor-pointer border border-slate-300"
                                           onchange="generateTemporizadorURL()">
                                    <div class="mt-1 text-xs text-slate-500 text-center font-mono" id="t-color3-hex">#93c5fd</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- URL Generada -->
                    <div class="bg-white rounded-lg border border-slate-200 p-6">
                        <h3 class="text-base font-semibold text-slate-900 mb-4">URL Generada</h3>
                        
                        <div class="space-y-3">
                            <div class="flex gap-2">
                                <input type="text" id="t-url" readonly 
                                       class="flex-1 px-3 py-2 bg-slate-50 border border-slate-300 rounded-lg text-sm font-mono text-slate-600">
                                <button onclick="copyURL('t-url')" 
                                        class="px-4 py-2 bg-slate-900 text-white text-sm font-medium rounded-lg hover:bg-slate-800 transition flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    Copiar
                                </button>
                            </div>

                            <div class="flex gap-2">
                                <button onclick="openTemporizador()" 
                                        class="flex-1 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                                    Abrir en Nueva Pestaña
                                </button>
                                <button onclick="refreshPreview('temporizador')" 
                                        class="px-4 py-2 border border-slate-300 text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-50 transition">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vista Previa (1/3) -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg border border-slate-200 p-4 sticky top-24">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-sm font-semibold text-slate-900">Vista Previa</h3>
                            <span class="px-2 py-1 bg-green-100 text-green-700 text-xs font-medium rounded">En vivo</span>
                        </div>
                        <div class="bg-slate-100 rounded-lg overflow-hidden" style="height: 400px;">
                            <iframe id="preview-temporizador" class="w-full h-full" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel Calculador de Semanas -->
        <div id="panel-semana" class="tab-panel hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Configuración (2/3) -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Fecha de Inicio -->
                    <div class="bg-white rounded-lg border border-slate-200 p-6">
                        <h3 class="text-base font-semibold text-slate-900 mb-4">Fecha de Inicio del Período</h3>
                        
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">Año</label>
                                <input type="number" id="s-year" value="2025" 
                                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                       onchange="generateSemanaURL()">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">Mes</label>
                                <input type="number" id="s-month" value="1" min="1" max="12"
                                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                       onchange="generateSemanaURL()">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1.5">Día</label>
                                <input type="number" id="s-day" value="1" min="1" max="31"
                                       class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                       onchange="generateSemanaURL()">
                            </div>
                        </div>
                    </div>

                    <!-- Actividades por Semana -->
                    <div class="bg-white rounded-lg border border-slate-200 p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-base font-semibold text-slate-900">Actividades por Semana</h3>
                            <button onclick="addWeek()" 
                                    class="px-3 py-1.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                                + Agregar Semana
                            </button>
                        </div>
                        <div id="weeks-container" class="space-y-3 max-h-96 overflow-y-auto">
                            <!-- Las semanas se agregan dinámicamente -->
                        </div>
                    </div>

                    <!-- Paleta de Colores -->
                    <div class="bg-white rounded-lg border border-slate-200 p-6">
                        <h3 class="text-base font-semibold text-slate-900 mb-4">Paleta de Colores</h3>
                        
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Principal</label>
                                <div class="relative">
                                    <input type="color" id="s-color1" value="#3b82f6" 
                                           class="w-full h-10 rounded-lg cursor-pointer border border-slate-300"
                                           onchange="generateSemanaURL()">
                                    <div class="mt-1 text-xs text-slate-500 text-center font-mono" id="s-color1-hex">#3b82f6</div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Secundario</label>
                                <div class="relative">
                                    <input type="color" id="s-color2" value="#60a5fa" 
                                           class="w-full h-10 rounded-lg cursor-pointer border border-slate-300"
                                           onchange="generateSemanaURL()">
                                    <div class="mt-1 text-xs text-slate-500 text-center font-mono" id="s-color2-hex">#60a5fa</div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Terciario</label>
                                <div class="relative">
                                    <input type="color" id="s-color3" value="#93c5fd" 
                                           class="w-full h-10 rounded-lg cursor-pointer border border-slate-300"
                                           onchange="generateSemanaURL()">
                                    <div class="mt-1 text-xs text-slate-500 text-center font-mono" id="s-color3-hex">#93c5fd</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- URL Generada -->
                    <div class="bg-white rounded-lg border border-slate-200 p-6">
                        <h3 class="text-base font-semibold text-slate-900 mb-4">URL Generada</h3>
                        
                        <div class="space-y-3">
                            <div class="flex gap-2">
                                <input type="text" id="s-url" readonly 
                                       class="flex-1 px-3 py-2 bg-slate-50 border border-slate-300 rounded-lg text-sm font-mono text-slate-600">
                                <button onclick="copyURL('s-url')" 
                                        class="px-4 py-2 bg-slate-900 text-white text-sm font-medium rounded-lg hover:bg-slate-800 transition flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    Copiar
                                </button>
                            </div>

                            <div class="flex gap-2">
                                <button onclick="openSemana()" 
                                        class="flex-1 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition">
                                    Abrir en Nueva Pestaña
                                </button>
                                <button onclick="refreshPreview('semana')" 
                                        class="px-4 py-2 border border-slate-300 text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-50 transition">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vista Previa (1/3) -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg border border-slate-200 p-4 sticky top-24">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="text-sm font-semibold text-slate-900">Vista Previa</h3>
                            <span class="px-2 py-1 bg-green-100 text-green-700 text-xs font-medium rounded">En vivo</span>
                        </div>
                        <div class="bg-slate-100 rounded-lg overflow-hidden" style="height: 500px;">
                            <iframe id="preview-semana" class="w-full h-full" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Estado de las semanas
        let weeks = {};
        let weekCounter = 0;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Agregar 4 semanas por defecto
            addWeek('Entrega de documentos\nAnálisis de sistema');
            addWeek('Evaluación 30%\nAnálisis de sistema');
            addWeek('Desarrollo de prototipos\nReunión de equipo');
            addWeek('Presentación final\nEntrega de proyecto');
            
            generateTemporizadorURL();
            generateSemanaURL();
        });

        // Cambiar tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-blue-600', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-slate-500');
            });
            
            document.getElementById('panel-' + tab).classList.remove('hidden');
            const activeTab = document.getElementById('tab-' + tab);
            activeTab.classList.add('active', 'border-blue-600', 'text-blue-600');
            activeTab.classList.remove('border-transparent', 'text-slate-500');
        }

        // Generar URL del temporizador
        function generateTemporizadorURL() {
            const title = encodeURIComponent(document.getElementById('t-title').value);
            const year = document.getElementById('t-year').value;
            const month = document.getElementById('t-month').value;
            const day = document.getElementById('t-day').value;
            const hour = document.getElementById('t-hour').value;
            const color1 = document.getElementById('t-color1').value;
            const color2 = document.getElementById('t-color2').value;
            const color3 = document.getElementById('t-color3').value;
            
            document.getElementById('t-color1-hex').textContent = color1.toUpperCase();
            document.getElementById('t-color2-hex').textContent = color2.toUpperCase();
            document.getElementById('t-color3-hex').textContent = color3.toUpperCase();
            
            const url = `temporizador.html?title=${title}&y=${year}&m=${month}&d=${day}&h=${hour}&min=0&c1=${encodeURIComponent(color1)}&c2=${encodeURIComponent(color2)}&c3=${encodeURIComponent(color3)}`;
            document.getElementById('t-url').value = url;
            document.getElementById('preview-temporizador').src = url;
        }

        // Generar URL del calculador de semanas
        function generateSemanaURL() {
            const year = document.getElementById('s-year').value;
            const month = document.getElementById('s-month').value;
            const day = document.getElementById('s-day').value;
            const color1 = document.getElementById('s-color1').value;
            const color2 = document.getElementById('s-color2').value;
            const color3 = document.getElementById('s-color3').value;
            
            document.getElementById('s-color1-hex').textContent = color1.toUpperCase();
            document.getElementById('s-color2-hex').textContent = color2.toUpperCase();
            document.getElementById('s-color3-hex').textContent = color3.toUpperCase();
            
            const activities = {};
            Object.keys(weeks).forEach(weekNum => {
                const textarea = document.getElementById(`week-${weekNum}-activities`);
                if (textarea && textarea.value.trim()) {
                    activities[weekNum] = textarea.value.trim().split('\n').filter(a => a.trim());
                }
            });
            
            const activitiesJSON = encodeURIComponent(JSON.stringify(activities));
            const url = `semana.html?y=${year}&m=${month}&d=${day}&activities=${activitiesJSON}&c1=${encodeURIComponent(color1)}&c2=${encodeURIComponent(color2)}&c3=${encodeURIComponent(color3)}`;
            document.getElementById('s-url').value = url;
            document.getElementById('preview-semana').src = url;
        }

        // Agregar semana
        function addWeek(defaultText = '') {
            weekCounter++;
            const weekNum = weekCounter;
            weeks[weekNum] = true;
            
            const container = document.getElementById('weeks-container');
            const weekDiv = document.createElement('div');
            weekDiv.id = `week-${weekNum}`;
            weekDiv.className = 'bg-slate-50 border border-slate-200 rounded-lg p-4';
            weekDiv.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <h4 class="text-sm font-semibold text-slate-900">Semana ${weekNum}</h4>
                    <button onclick="removeWeek(${weekNum})" class="text-slate-400 hover:text-red-600 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <textarea id="week-${weekNum}-activities" 
                          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                          rows="3" 
                          placeholder="Una actividad por línea..."
                          onchange="generateSemanaURL()">${defaultText}</textarea>
            `;
            container.appendChild(weekDiv);
            generateSemanaURL();
        }

        // Eliminar semana
        function removeWeek(weekNum) {
            delete weeks[weekNum];
            document.getElementById(`week-${weekNum}`).remove();
            generateSemanaURL();
        }

        // Copiar URL
        function copyURL(inputId) {
            const input = document.getElementById(inputId);
            input.select();
            document.execCommand('copy');
            
            const button = event.target.closest('button');
            const originalHTML = button.innerHTML;
            button.innerHTML = '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg> Copiado';
            button.classList.add('bg-green-600');
            button.classList.remove('bg-slate-900');
            
            setTimeout(() => {
                button.innerHTML = originalHTML;
                button.classList.remove('bg-green-600');
                button.classList.add('bg-slate-900');
            }, 2000);
        }

        // Abrir en nueva pestaña
        function openTemporizador() {
            window.open(document.getElementById('t-url').value, '_blank');
        }

        function openSemana() {
            window.open(document.getElementById('s-url').value, '_blank');
        }

        // Actualizar preview
        function refreshPreview(type) {
            if (type === 'temporizador') {
                document.getElementById('preview-temporizador').src = document.getElementById('t-url').value;
            } else {
                document.getElementById('preview-semana').src = document.getElementById('s-url').value;
            }
        }
    </script>
</body>
</html>
