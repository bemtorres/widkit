<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Semanas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-1: #3b82f6;
            --color-2: #60a5fa;
            --color-3: #93c5fd;
        }
        .font-serif { font-family: 'Georgia', 'Times New Roman', serif; }
        .font-mono { font-family: 'Courier New', monospace; }
        .font-rounded { font-family: 'Quicksand', sans-serif; }
        .font-elegant { font-family: 'Playfair Display', serif; }
        .font-modern { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 sm:p-4 md:p-6" id="mainBody" style="background: linear-gradient(135deg, var(--color-1) 0%, var(--color-2) 50%, var(--color-3) 100%);">
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl sm:rounded-3xl shadow-2xl p-4 sm:p-6 md:p-8 lg:p-12 max-w-3xl w-full" id="mainContainer">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-center mb-4 sm:mb-6 md:mb-8 text-gray-800 px-2">
            Calculador de Semanas
        </h1>
        
        <div class="rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 mb-4 sm:mb-6 md:mb-8 text-center shadow-xl" style="background: linear-gradient(135deg, var(--color-1), var(--color-2));">
            <div class="text-white mb-1 sm:mb-2 text-sm sm:text-base md:text-lg">Estamos en la</div>
            <div id="weekNumber" class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-1 sm:mb-2">
                Semana 0
            </div>
            <div id="dateInfo" class="text-white/80 text-xs sm:text-sm md:text-base px-2">
            </div>
        </div>

        <div id="activitiesSection" class="hidden mb-6 sm:mb-8">
            <div class="bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl p-4 sm:p-6 border-2 border-blue-200">
                <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 mb-3 sm:mb-4 flex items-center">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    <span class="text-blue-700">üìã Actividades de esta semana</span>
                </h2>
                <ul id="activitiesList" class="space-y-2 sm:space-y-3">
                </ul>
            </div>
        </div>

        <div id="noActivitiesSection" class="hidden mb-6 sm:mb-8">
            <div class="bg-yellow-50 border-2 border-yellow-200 rounded-xl p-4 sm:p-6 text-center">
                <p class="text-yellow-800 text-sm sm:text-base">
                    ‚ÑπÔ∏è No hay actividades programadas para esta semana
                </p>
            </div>
        </div>

        <div id="allWeeksSection" class="hidden">
            <div class="bg-gray-50 rounded-xl p-4 sm:p-6 border-2 border-gray-200">
                <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 mb-4 sm:mb-6 flex items-center">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 mr-2 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="text-gray-800">üìÜ Todas las semanas programadas</span>
                </h2>
                <div id="allWeeksList" class="space-y-3 sm:space-y-4">
                </div>
            </div>
        </div>

        <div class="mt-6 sm:mt-8 p-3 sm:p-4 bg-gray-100 rounded-lg">
            <p class="text-xs sm:text-sm text-gray-600 mb-2">
                <strong>Fecha de inicio:</strong> <span id="startDateInfo"></span>
            </p>
            <p class="text-xs sm:text-sm text-gray-600">
                <strong>Fecha actual:</strong> <span id="currentDateInfo"></span>
            </p>
        </div>
    </div>

    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Colores personalizables (minimalista por defecto: azul suave)
        const color1 = urlParams.get('c1') || '#3b82f6'; // Azul
        const color2 = urlParams.get('c2') || '#60a5fa'; // Azul medio
        const color3 = urlParams.get('c3') || '#93c5fd'; // Azul claro
        
        // Color de fondo personalizable
        const bgColor = urlParams.get('bg') || null;
        
        // Tipograf√≠a personalizable
        const font = urlParams.get('font') || 'system';
        
        // Aplicar colores personalizados
        document.documentElement.style.setProperty('--color-1', color1);
        document.documentElement.style.setProperty('--color-2', color2);
        document.documentElement.style.setProperty('--color-3', color3);

        // Aplicar fondo personalizado si existe
        if (bgColor) {
            document.getElementById('mainBody').style.background = bgColor;
            // Si es un fondo claro, ajustar el contenedor
            const rgb = parseInt(bgColor.replace('#',''), 16);
            const r = (rgb >> 16) & 0xff;
            const g = (rgb >>  8) & 0xff;
            const b = (rgb >>  0) & 0xff;
            const luma = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            if (luma > 180) {
                document.getElementById('mainContainer').classList.add('shadow-xl');
            }
        }
        
        // Aplicar tipograf√≠a
        const fontClasses = {
            'serif': 'font-serif',
            'mono': 'font-mono',
            'rounded': 'font-rounded',
            'elegant': 'font-elegant',
            'modern': 'font-modern'
        };
        if (fontClasses[font]) {
            document.getElementById('mainContainer').classList.add(fontClasses[font]);
        }
        
        // Fecha de inicio del per√≠odo (por defecto, inicio del a√±o)
        const startYear = parseInt(urlParams.get('y')) || new Date().getFullYear();
        const startMonth = parseInt(urlParams.get('m')) || 1;
        const startDay = parseInt(urlParams.get('d')) || 1;
        
        // Crear fecha de inicio
        const startDate = new Date(startYear, startMonth - 1, startDay);
        const currentDate = new Date();

        // Obtener actividades por semana (JSON como string en par√°metro)
        let weekActivities = {};
        try {
            const activitiesParam = urlParams.get('activities');
            if (activitiesParam) {
                // Intentar parsear directamente primero
                try {
                    weekActivities = JSON.parse(activitiesParam);
                } catch {
                    // Si falla, intentar decodificar primero
                    weekActivities = JSON.parse(decodeURIComponent(activitiesParam));
                }
            }
            console.log('Actividades cargadas:', weekActivities);
        } catch (e) {
            console.error('Error al parsear actividades:', e);
            console.log('Par√°metro recibido:', urlParams.get('activities'));
        }

        // Calcular n√∫mero de semana
        function calculateWeekNumber(start, current) {
            const diffTime = Math.abs(current - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return Math.ceil(diffDays / 7);
        }

        const weekNumber = calculateWeekNumber(startDate, currentDate);

        // Actualizar UI
        document.getElementById('weekNumber').textContent = `Semana ${weekNumber}`;
        document.getElementById('dateInfo').textContent = 
            `Del ${getWeekStart(currentDate).toLocaleDateString('es-ES')} al ${getWeekEnd(currentDate).toLocaleDateString('es-ES')}`;

        document.getElementById('startDateInfo').textContent = 
            startDate.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
        
        document.getElementById('currentDateInfo').textContent = 
            currentDate.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });

        // Funciones auxiliares para obtener inicio y fin de semana
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Lunes como inicio
            return new Date(d.setDate(diff));
        }

        function getWeekEnd(date) {
            const start = getWeekStart(date);
            const end = new Date(start);
            end.setDate(start.getDate() + 6);
            return end;
        }

        // Mostrar actividades de la semana actual si existen
        if (Object.keys(weekActivities).length > 0) {
            if (weekActivities[weekNumber]) {
                const activitiesSection = document.getElementById('activitiesSection');
                const activitiesList = document.getElementById('activitiesList');
                
                activitiesSection.classList.remove('hidden');
                
                weekActivities[weekNumber].forEach((activity, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex items-start p-3 sm:p-4 rounded-lg shadow-sm hover:shadow-md transition bg-white border border-gray-200';
                    li.innerHTML = `
                        <div class="flex-shrink-0 w-6 h-6 sm:w-8 sm:h-8 text-white rounded-full flex items-center justify-center font-bold mr-2 sm:mr-3 text-sm sm:text-base" style="background: ${color1};">
                            ${index + 1}
                        </div>
                        <div class="flex-1">
                            <p class="text-gray-800 font-medium text-sm sm:text-base">${activity}</p>
                        </div>
                    `;
                    activitiesList.appendChild(li);
                });
            } else {
                // Hay actividades programadas pero no para esta semana
                document.getElementById('noActivitiesSection').classList.remove('hidden');
            }
        }

        // Mostrar todas las semanas si hay actividades definidas
        if (Object.keys(weekActivities).length > 0) {
            const allWeeksSection = document.getElementById('allWeeksSection');
            const allWeeksList = document.getElementById('allWeeksList');
            
            allWeeksSection.classList.remove('hidden');
            
            // Ordenar las semanas num√©ricamente
            const sortedWeeks = Object.keys(weekActivities).sort((a, b) => parseInt(a) - parseInt(b));
            
            sortedWeeks.forEach(week => {
                const weekDiv = document.createElement('div');
                const isCurrentWeek = parseInt(week) === weekNumber;
                weekDiv.className = `p-4 sm:p-5 rounded-xl border-2 shadow-sm transition hover:shadow-md`;
                
                if (isCurrentWeek) {
                    weekDiv.style.borderColor = color1;
                    weekDiv.style.background = `linear-gradient(to right, ${color3}20, ${color3}10)`;
                    weekDiv.classList.add('ring-2', 'ring-offset-2');
                    weekDiv.style.setProperty('--tw-ring-color', color1);
                } else {
                    weekDiv.className += ' border-gray-300 bg-white';
                }
                
                let activitiesHTML = weekActivities[week].map((activity, index) => `
                    <li class="flex items-start text-gray-700 text-xs sm:text-sm md:text-base mb-2">
                        <span class="inline-block w-5 h-5 mr-2 mt-0.5 text-center rounded-full text-xs" style="background: ${color3}40; color: ${color1}; font-weight: bold;">
                            ${index + 1}
                        </span>
                        <span class="flex-1">${activity}</span>
                    </li>
                `).join('');
                
                const currentBadge = isCurrentWeek 
                    ? `<span class="ml-2 px-3 py-1 text-white text-xs font-bold rounded-full animate-pulse" style="background: ${color1};">‚úì Semana Actual</span>`
                    : '';
                
                const titleColor = isCurrentWeek ? `color: ${color1};` : 'color: #374151;';
                
                weekDiv.innerHTML = `
                    <div class="flex items-center mb-3 flex-wrap gap-2">
                        <h3 class="text-lg sm:text-xl font-bold" style="${titleColor}">
                            üìç Semana ${week}
                        </h3>
                        ${currentBadge}
                    </div>
                    <ul class="space-y-1 pl-1">
                        ${activitiesHTML}
                    </ul>
                `;
                
                allWeeksList.appendChild(weekDiv);
            });
        }
    </script>
</body>
</html>
