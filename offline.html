<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - WidKit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="assets/widkit_fuego_icono.png" alt="WidKit" style="width: 80px; height: 80px; object-fit: contain;">
        </div>
        <h1>Sin Conexión</h1>
        <p>
            Parece que no tienes conexión a Internet. No te preocupes, algunos widgets 
            de WidKit aún funcionan sin conexión gracias a nuestra tecnología PWA.
        </p>
        <a href="/" class="btn" onclick="window.location.reload(); return false;">
            🔄 Reintentar Conexión
        </a>
        
        <div class="status">
            <span class="pulse"></span>
            <span>Intentando reconectar automáticamente...</span>
        </div>
    </div>

    <script>
        // Intentar reconectar automáticamente
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Verificar cada 5 segundos
        setInterval(checkConnection, 5000);

        // También escuchar el evento online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
