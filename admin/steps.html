<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pasos - WidKit Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-amber-500 to-orange-600 rounded-lg flex items-center justify-center p-2">
                        <img src="../assets/widkit_fuego_icono.png" alt="WidKit" class="w-full h-full object-contain">
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-900">Contador de Pasos</h1>
                        <p class="text-xs text-slate-500">Configura tu contador - WidKit</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <a href="../index.html" 
                       class="inline-flex items-center gap-2 px-4 py-2 text-slate-700 text-sm font-medium rounded-lg hover:bg-slate-100 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="admin-widgets-nav"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-lg border border-slate-200 p-6">
                    <h3 class="text-base font-semibold text-slate-900 mb-4">‚öôÔ∏è Configuraci√≥n</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">T√≠tulo</label>
                            <input type="text" id="p-title" value="Contador de Pasos" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm" onchange="generate()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Subt√≠tulo</label>
                            <input type="text" id="p-subtitle" value="Marca pasos y controla el tiempo" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm" onchange="generate()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Objetivo de pasos</label>
                            <input type="number" id="p-goal" value="6000" min="100" step="100" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm" onchange="generate()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Largo de paso (m)</label>
                            <input type="number" id="p-stepLen" value="0.75" min="0.3" max="1.2" step="0.01" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm" onchange="generate()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5">Peso (kg)</label>
                            <input type="number" id="p-weight" value="70" min="20" max="200" step="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm" onchange="generate()">
                        </div>
                        <div class="flex items-center gap-2 pt-6">
                            <input type="checkbox" id="p-autostart" class="w-4 h-4" onchange="generate()">
                            <label for="p-autostart" class="text-sm font-medium text-slate-700">Autoiniciar</label>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg border border-slate-200 p-6">
                    <h3 class="text-base font-semibold text-slate-900 mb-4">üì§ Compartir e Integrar</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">üîó URL Directa</label>
                            <div class="flex gap-2">
                                <input type="text" id="out-url" readonly class="flex-1 px-3 py-2 bg-slate-50 border border-slate-300 rounded-lg text-xs font-mono">
                                <button onclick="copyEl('out-url', this)" class="px-4 py-2 bg-slate-900 text-white text-sm rounded-lg">Copiar</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">üì¶ iFrame</label>
                            <div class="flex gap-2">
                                <textarea id="out-iframe" readonly rows="3" class="flex-1 px-3 py-2 bg-slate-50 border border-slate-300 rounded-lg text-xs font-mono resize-none"></textarea>
                                <button onclick="copyEl('out-iframe', this)" class="px-4 py-2 bg-slate-900 text-white text-sm rounded-lg self-start">Copiar</button>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openPreview()" class="flex-1 px-4 py-2 bg-emerald-600 text-white text-sm rounded-lg hover:bg-emerald-700">Abrir en Nueva Pesta√±a</button>
                            <button onclick="refreshPreview()" class="px-4 py-2 border border-slate-300 text-slate-700 text-sm rounded-lg hover:bg-slate-50">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg border border-slate-200 p-4 sticky top-24">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-semibold text-slate-900">Vista Previa</h3>
                        <span class="px-2 py-1 bg-emerald-100 text-emerald-700 text-xs font-medium rounded">En vivo</span>
                    </div>
                    <div class="bg-slate-100 rounded-lg overflow-hidden" style="height: 700px;">
                        <iframe id="preview-steps" class="w-full h-full" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/admin-nav.js"></script>
    <script>
        function copyEl(id, btn){
            const el = document.getElementById(id);
            el.select && el.select();
            navigator.clipboard.writeText(el.value);
            if (btn){ btn.textContent = '‚úì Copiado'; setTimeout(()=>btn.textContent='Copiar',1200); }
        }

        function buildUrl(){
            const base = window.location.origin + window.location.pathname.replace('admin/steps.html','app/steps.html');
            const p = new URLSearchParams();
            const title = document.getElementById('p-title').value;
            const subtitle = document.getElementById('p-subtitle').value;
            const goal = document.getElementById('p-goal').value;
            const stepLen = document.getElementById('p-stepLen').value;
            const weight = document.getElementById('p-weight').value;
            const autostart = document.getElementById('p-autostart').checked ? '1' : '0';
            if (title && title !== 'Contador de Pasos') p.set('title', title);
            if (subtitle && subtitle !== 'Marca pasos y controla el tiempo') p.set('subtitle', subtitle);
            if (goal && goal !== '6000') p.set('goal', goal);
            if (stepLen && stepLen !== '0.75') p.set('stepLen', stepLen);
            if (weight && weight !== '70') p.set('weight', weight);
            if (autostart === '1') p.set('autostart', autostart);
            return base + (p.toString() ? '?' + p.toString() : '');
        }

        function generate(){
            const url = buildUrl();
            const iframe = `<iframe src="${url}" width="100%" height="700" frameborder="0"></iframe>`;
            document.getElementById('out-url').value = url;
            document.getElementById('out-iframe').value = iframe;
            refreshPreview();
        }

        function refreshPreview(){
            const iframe = document.getElementById('preview-steps');
            const url = document.getElementById('out-url').value || buildUrl();
            iframe.src = url.replace(window.location.origin + window.location.pathname.replace('admin/steps.html',''), '../');
        }

        function openPreview(){
            const url = document.getElementById('out-url').value || buildUrl();
            window.open(url, '_blank');
        }

        // init
        generate();
    </script>
</body>
</html>
